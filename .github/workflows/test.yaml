name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      - run: |
          go test -v ./... -cover -coverprofile=.coverage.txt
          go tool cover -func=.coverage.txt