version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12

    working_directory: /go/src/github.com/tlkamp/mockbob
    environment:
      GO111MODULE: "on"
    steps:
      - checkout
      - run:
          name: Code Coverage
          command: |
            go get gotest.tools/gotestsum
            mkdir -p /tmp/artifacts
            gotestsum --junitfile test-results.xml -- -covermode=count -coverprofile=count.out ./...
            go tool cover -func=count.out
            go tool cover -html=count.out -o coverage.html
            mv coverage.html test-results.xml /tmp/artifacts
      - store_artifacts:
          path: /tmp/artifacts
      - store_test_results:
          path: /tmp/artifacts/test-results.xml
      - run:
          name: Build
          command: go build